<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
	<div class="container">
		<main>
			<div class="photo">
				<img src="images/image-victor.jpg" alt="" srcset="" width="100">
			</div>
	
			<div class="person">
				<div class="person__detailes">
					<div>
						<span class="person__detailes-name">Victor Crest</span>
						<span>26</span>
					</div>
					<div class="person__detailes-city">
						<span>London</span>	
					</div>
				</div>
				<div class="person__social">
					<div>
						<div class="person__social-counter">80K</div>
						<span>Followers</span>		
					</div>
					<div>
						<div class="person__social-counter">803K</div>
						<span>Likes</span>	
					</div>
					<div>
						<div class="person__social-counter">1.4K</div>
						<span>Likes</span>
					</div>
				</div>
					
	
	
			</div>
		</main>
		<div class="attribution">
		  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		  Coded by <a href="#">Your Name Here</a>.
		</div>
	</div>

</body>
</html>
